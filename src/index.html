<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
  <head>
    <title>AngularJS Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
    <!-- load angular via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-messages.min.js"></script>
  </head>
  <body>

    <header>
			<nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="./">AngularJS</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#!"><i class="fa fa-home"></i> Home</a>
            </li>
            <li>
              <a href="#!/second"> Second </a>
            </li>
          </ul>
        </div>
			</nav>
		</header>

    <div class="container">
      <div ng-controller="mainController">
        <h2 ng-cloak>{{ 'Hello ' + name }}, How are you?</h2>
        <form name="myForm">
          <label>
            Enter text:
            <input type="email" ng-model="field" name="myField" required maxlength="15" />
          </label>
          <div ng-messages="myForm.myField.$error" role="alert">
            <div ng-message="required" class="alert alert-warning">Please enter a value for this field.</div>
            <div ng-message="email" class="alert alert-danger">This field must be a valid email address.</div>
            <div ng-message="maxlength" class="alert alert-danger">This field can be at most 15 characters long.</div>
          </div>
        </form>
      </div>
<!-- To bind the html pages -->
      <div ng-view> </div>
      
		</div>
  </body>
</html>
